{% extends 'base.html' %}

{% block content %}
<div class="friend-detail-body">
    <h1 class="trip-list-heading">Friend Detail</h1>
    
    <div class="card">
        <div class="card-body">
            <span class="card-title" style="color: var(--secondary-color)">{{ friend.name }}</span>
            <p style="color: var(--primary-color)">Relationship: {{ friend.relationship }}</p>
            <p style="color: var(--primary-color)">Birthday: {{ friend.birthdate }}</p>
        </div>
        <div class="card-link">
            <a href="{% url 'friends_update' friend.id %}" class="card-link-item">Edit</a>
            <a href="{% url 'friends_delete' friend.id %}" class="card-link-item">Delete</a>
        </div>
    </div>
    <div class="sub-home">
        <h1 class="h-text">.&nbsp;&nbsp;.&nbsp;&nbsp;.</h1>
    </div>
</div>

{% endblock %}
